<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <article class="card">
      <img src="images/icon-star.svg" alt="" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form action="">
        <ul>
          <li>
            <input type="button" class="btn" value="1" />
          </li>
          <li>
            <input type="button" class="btn" value="2" />
          </li>
          <li>
            <input type="button" class="btn" value="3" />
          </li>
          <li>
            <input type="button" class="btn" value="4" />
          </li>
          <li>
            <input type="button" class="btn" value="5" />
          </li>
        </ul>
        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </article>

    <article class="thank-you hidden">
      <img src="images/illustration-thank-you.svg" alt="" />

      <p class="selected">
        You selected <span class="feedback"></span> out of 5
      </p>

      <h2>Thank you!</h2>
      <p class="thank-you-p">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </article>
  </body>
</html>
